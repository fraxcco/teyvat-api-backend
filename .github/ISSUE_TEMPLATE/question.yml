name: Question
description: Ask a question about the API
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? Please check the [documentation](https://docs.teyvatapi.xyz/) first.
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: I would like to know...
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context or what you've tried so far
      placeholder: I'm trying to... and I've already tried...
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other relevant information
      placeholder: Additional details...
    validations:
      required: false